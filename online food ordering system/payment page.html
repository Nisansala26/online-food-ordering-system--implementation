<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Aroma - Payment Methods</title>
    <link rel="stylesheet" href="payment_styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Ceylon Aroma Logo"> 
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="Contact us page.html">Contact</a>
            <a href="#" class="login-btn">Login</a>
        </nav>
    </header>

    <div class="title-section">
        <h1>Payment Methods</h1>
    </div>

    <div class="payment-container">
        <div class="payment-methods">
            <div class="payment-method-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa Logo">
            </div>
            <div class="payment-method-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png" alt="PayPal Logo">
            </div>
            <div class="payment-method-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/2560px-Mastercard-logo.svg.png" alt="Mastercard Logo">
            </div>
            <div class="payment-method-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQERyXImWEI9al5nD1RNMVl0fpG--74eavENA&s" alt="Discover Logo">
            </div>
        </div>

        <form id="paymentForm" class="payment-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="•••• •••• •••• ••••" required> 
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cardHolderName">Card Holder's Name</label>
                    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="•••" required>
                </div>
            </div>

            <div class="confirm-btn-container">
                <button type="submit" class="confirm-payment-btn">Confirm Payment</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div>Ceylon Aroma</div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="#" aria-label="X (Twitter)"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const paymentForm = document.getElementById('paymentForm');
        // Point the URL to your PHP file running on localhost
        // Use the path structure shown in your file system
        const BACKEND_ENDPOINT = 'http://localhost/online%20food%20ordering%20system/process_payment.php'; 

        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // ⚠️ SECURITY NOTE: Hardcoded context for testing.
            const orderContext = {
                amount: 15.00, // Example: total order amount
                order_id: 101, // Example: the ID of the order being paid
                payment_token: 'test_token_success' // Token to pass PHP simulation
            };
            
            // Basic input validation
            const cardNumber = document.getElementById('cardNumber').value;
            if (!cardNumber) {
                alert('Please enter a card number.');
                return;
            }

            const confirmButton = document.querySelector('.confirm-payment-btn');
            confirmButton.textContent = 'Processing...';
            confirmButton.disabled = true;

            // CORRECT: Use FormData to package the data for PHP's $_POST
            const payload = new FormData();
            payload.append('amount', orderContext.amount);
            payload.append('order_id', orderContext.order_id);
            payload.append('payment_token', orderContext.payment_token);

            try {
                // Send data to the PHP backend
                const response = await fetch(BACKEND_ENDPOINT, {
                    method: 'POST',
                    body: payload 
                });

                // Check if the response status is OK (200-299 range)
                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    alert('✅ Payment Successful! Transaction ID: ' + result.transaction_id + '\nOrder ID: ' + orderContext.order_id);
                    paymentForm.reset();
                } else {
                    // This handles validation errors, payment failures, and database errors
                    alert('❌ Payment Failed: ' + (result.message || 'Unknown server error.'));
                }
            } catch (error) {
                console.error('Network Error:', error);
                alert('⚠️ Could not connect to the payment server. Ensure XAMPP is running.');
            } finally {
                confirmButton.textContent = 'Confirm Payment';
                confirmButton.disabled = false;
            }
        });
    });
    </script>

</body>
</html>
